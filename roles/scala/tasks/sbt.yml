---
- name: Create lib dir
  sudo: yes
  file:
    path: "{{ sbt_lib_path }}"
    state: directory
  tags: [ 'scala', 'sbt' ]
- name: Verify sbt existance
  shell: sbt about
  register: verify_sbt
  # 127: command not found
  failed_when: verify_sbt.rc not in [0, 127]
  changed_when: "'sbt {{ sbt_version }}' not in verify_sbt.stdout"
  tags: [ 'scala', 'sbt' ]
- name: Download sbt v{{ sbt_version }}
  when: verify_sbt | changed
  get_url:
    url: "{{ sbt_download_url }}"
    dest: /tmp/{{ sbt_archive_file }}
    force: no
  sudo: yes
  tags: [ 'scala', 'sbt' ]
- name: Unarchive sbt
  when: verify_sbt | changed
  sudo: yes
  unarchive:
    copy: no
    src: /tmp/{{ sbt_archive_file }}
    dest: /tmp
  tags: [ 'scala', 'sbt' ]
- name: Move sbt, rename with version name
  sudo: yes
  when: verify_sbt | changed
  shell: mv -f /tmp/{{ sbt_archive_name }} {{ sbt_lib_path_target }}
  tags: [ 'scala', 'sbt' ]
- name: Link sbt
  sudo: yes
  file:
    state: link
    src: "{{ sbt_lib_path_target }}/bin/{{ item }}"
    dest: /usr/local/bin/{{ item }}
    force: yes
  with_items:
    - sbt
  tags: [ 'scala', 'sbt' ]
- name: Get sbt v{{ sbt_version }}
  shell: sbt about
  changed_when: false
  failed_when: "'sbt {{ sbt_version }}' not in verify_sbt.stdout"
  tags: [ 'scala', 'sbt' ]
